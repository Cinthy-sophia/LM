<!DOCTYPE html>
<html>
<head>
    <title>Indice de masa muscular</title>
    
</head>
<body>
    PESO: <input type="text" id="peso">
    ALTURA: <input type="text" id="altura">
    <input type="button" id="botonCalcular" value="Calcular el IMM">
    <input type="text" id="imm">

    <script type="text/javascript">
        document.getElementById("botonCalcular").addEventListener("click", calculaImm);

        function calculaImm() {
            console.log("hello");
            var peso;
            console.log("peso");
            var altura;
            console.log("altura");
            peso = document.getElementById("peso").value;
            altura = document.getElementById("altura").value;
            document.getElementById("imm").value=(peso/(altura*altura));
        }
        
    </script>
    
</body>
</html>
